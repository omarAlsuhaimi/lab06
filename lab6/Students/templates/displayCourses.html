<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display courses</title>
</head>
<body>
<ol>
  {% for course in courses %}
  <li>Course name: {{course.course_name}}, Course Code: {{course.course_code}}</li>
    {% endfor %}
</ol>

<form action="{% url 'displayCourses' %}" method ="POST">
      {% csrf_token %}

    {{ form}}
    <input type = "submit" value = "Add Course">
</form>
<a href="{% url 'displayStudents' %}">Add student</a>
</body>
</html>
